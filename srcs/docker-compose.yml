services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:yonyoo
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress:yonyoo
    restart: unless-stopped
    volumes:
      - wp:/var/www/html/
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:yonyoo
    restart: unless-stopped
    volumes:
      - wp:/var/www/html/
    networks:
      - inception
    depends_on:
      - wordpress
    ports:
      - "443:443"

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      device: /home/yonyoo/data/db
      o: bind
      type: none
  wp:
    name: wp
    driver: local
    driver_opts:
      device: /home/yonyoo/data/wp
      o: bind
      type: none

networks:
  inception:
    name: inception
